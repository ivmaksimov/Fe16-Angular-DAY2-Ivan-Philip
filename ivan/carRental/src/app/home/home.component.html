<div class="main">
<div class="new">
<h4><i class="bi bi-arrow-down"></i> Add New Car Here <i class="bi bi-arrow-down"></i></h4>
</div>
<form class="form" [formGroup]="addNew" (ngSubmit)="onSubmit()">

  <label>
   <h5>Brand</h5>
    <input type="text" formControlName="brand">
  </label>

  <label>
    <h5>Model</h5>
    <input type="text" formControlName="model">
  </label>

  <label>
      <h5>Year</h5>
    <input type="number" formControlName="year">

  </label>

  <label>
      <h5>Price</h5>
    <input type="number" formControlName="price">
  </label>

  <label>
    <h5>Picture</h5>
  <input type="text" formControlName="img">
</label>

  <input type="submit" class="btn btn-primary" value="Submit">

 </form>
</div>

<div class="d-flex justify-content-around flex-wrap">
    <div *ngFor="let car of cars" style="width: 30%;">

        <div class="card " style="width: 18em;">
            <img src="/assets/pictures/{{car.img}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{car.brand}}</h5>
              <h6 class="card-title">Model" <b>{{car.model}}</b></h6>
              <p class="card-text">Year of production: <b>{{car.prodYear}}</b></p>
              <h5 class="card-text">{{car.price}} â‚¬</h5>
              <a href="#" class="btn btn-primary">Rent this car</a>
            </div>
          </div>
    
    </div>
</div>
