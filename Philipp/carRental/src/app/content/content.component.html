<div class="container">
  <div id="info" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-5">
    <div class="col" *ngFor="let car of cars">
      <div class="card" style="width: 18rem;">
        <img src="/assets/img/lambo.jpg" class="card-img-top cover-fit" alt="...">
        <div class="card-body text-center">
          <h5 class="card-title">{{car.name}}</h5>
          <p class="card-text">Seats: {{car.seats}}</p>
          <p class="card-text">Milage: {{car.milage}}</p>
          <p class="card-text">Fuel: {{car.fuel}}</p>
          <p class="card-text">Year: {{car.year}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
